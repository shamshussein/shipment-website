<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Complex</title>
</head>
<body>
    <form action="" class="main-form" id="main-form">
        <div class="container-1">
            <div>
                <label for="customer-name">Customer Name:</label>
                <input type="text" id="customer-name" class="customer-name" value="Hussein" readonly>
            </div>
            <div>
                <label for="employee-name">Employee:</label>
                <input type="text" id="employee-name" class="employee-name" placeholder="TECHlarious" readonly>
            </div>
            <div>
                <label for="order-date">Order Date:</label>
                <input type="date" id="order-date" class="order-date" required>
            </div>
            <div>
                <label for="required-date">Required Date:</label>
                <input type="date" id="required-date" class="required-date" required>
            </div>
            <div>
                <label for="shipped-date">Shipped Date:</label>
                <input type="text" id="shipped-date" class="shipped-date" readonly>
            </div>
            
        </div>
        <div class="container-2">
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" class="address" required>
            </div>
            <div>
                <label for="city">City:</label>
                <input type="text" id="city" class="city" required>
            </div>
            <div>
                <label for="region">Region:</label>
                <input type="text" id="region" class="region">
            </div>
            <div>
                <label for="postal-code">Postal Code:</label>
                <input type="text" id="postal-code" class="postal-code" >
            </div>
            <div>
                <label for="ship-country">Ship Country:</label>
                <select id="ship-country" class="ship-country" required>
                    <option value="" disabled>Select a country</option>
                    <option value="USA">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Germany">Germany</option>
                    <option value="France">France</option>
                    <option value="Australia">Australia</option>
                    <option value="Lebanon" selected>Lebanon</option>
                    <option value="Japan">Japan</option>
                </select>
            </div>
            
        </div>
    </form>

    <div class="product-table-container">

        <div class="product-search">
            <label for="product-dropdown">Select Product:</label>
            <select id="product-dropdown">
                <option value="" disabled selected>Select a product</option>
                <option value="Apple" data-price="30$" product-category="Fruits" product-supplier="Bekaa">Apple - 30$ - Fruits - Bekaa</option>
                <option value="Crepe" data-price="20$" product-category="Sweet" product-supplier="Tonino">Crepe - 20$ - Sweet - Tonino</option>
                <option value="Dell" data-price="600$" product-category="Devices" product-supplier="Canada">Dell - 600$ - Devices - Canada</option>
            
            </select>
            <button type="button" id="add-product">Add Product</button>
        </div>

        <div class="product-search">
            <label for="search-product">Search Product:</label>
            <input type="text" id="search-product" placeholder="Search by product name" />
            <button type="button" id="search-button">Search</button>
        </div>
        <table id="product-table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Unit Price</th>
                    <th>Quantity</th>
                    <th>Discount</th>
                    <th>Product Category</th>
                    <th>Product Supplier</th>
                    <th>Extended Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <div class="summary-container">
    <h3>Order Summary</h3>
    <label for="customer-name-summary">Customer Name:</label>
    <input type="text" id="customer-name-summary" class="customer-name-summary" value="Hussein" readonly>

    <label for="subtotal">Subtotal:</label>
    <input type="text" id="subtotal" readonly value="0.00$">

    <label for="freight">Freight:</label>
    <input type="number" id="freight" value="20.00" readonly>

    <label for="total">Total:</label>
    <input type="text" id="total" readonly value="0.00$">

    <label for="ship-via">Ship Via:</label>
    <select id="ship-via">
        <option value="" disabled>Select shipping method</option>
        <option value="FedEx">FedEx</option>
        <option value="UPS" selected>UPS</option>
        <option value="DHL">DHL</option>
    </select>

    <button type="button" id="submit-order">Submit Order</button>
</div>

    <script src="script.js"></script>
</body>
</html>
